<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Survival Prediction</h1>
    <form id="predictForm">
        <label>Pclass:</label>
        <input type="number" name="Pclass" min="1" max="3" required><br>
        <label>Sex:</label>
        <select name="Sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        <label>Age:</label>
        <input type="number" name="Age" step="0.1" required><br>
        <label>SibSp:</label>
        <input type="number" name="SibSp" required><br>
        <label>Parch:</label>
        <input type="number" name="Parch" required><br>
        <label>Fare:</label>
        <input type="number" name="Fare" step="0.01" required><br>
        <label>Embarked:</label>
        <select name="Embarked">
            <option value="S">S</option>
            <option value="C">C</option>
            <option value="Q">Q</option>
        </select><br>
        <button type="submit">Predict</button>
    </form>

    <h2 id="result"></h2>

    <script>
        const form = document.getElementById('predictForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => data[key] = isNaN(value) ? value : parseFloat(value));

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify([data])
            });

            const result = await response.json();
            document.getElementById('result').innerText = 'Predicted Survival Probability: ' + result[0].predict.toFixed(2);
        });
    </script>
</body>
</html>
